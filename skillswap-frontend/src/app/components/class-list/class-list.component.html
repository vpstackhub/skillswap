<div class="container mt-4">

  <h2>Available Classes</h2>

  <!-- Show if no classes -->
  <div *ngIf="classes.length === 0" class="alert alert-info">
    No classes available yet.
  </div>

  <!-- Grid of class cards -->
  <div class="row">
    <div *ngFor="let cls of classes" class="col-md-4 mb-3">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ cls.title }}</h5>
          <p class="card-text">{{ cls.description | slice:0:100 }}...</p>
          <p><strong>Teacher:</strong> {{ cls.teacher }}</p>
          <a [routerLink]="['/classes', cls.id]" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
