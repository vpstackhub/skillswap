<h2>Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <label>Email:</label><br />
  <input type="email" formControlName="email" autocomplete="email" class="form-control" /><br />

  <label>Password:</label><br />
  <input type="password" formControlName="password" autocomplete="current-password" class="form-control" /><br />

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
    Login
  </button>

  <!-- ✅ Show error inside the form so it's grouped visually -->
  <p *ngIf="errorMessage" class="text-danger fw-bold mt-2">
    {{ errorMessage }}
  </p>
</form>

<!-- ✅ Navigation to Register -->
<p class="mt-3">
  Don't have an account?
  <button routerLink="/register" class="btn btn-outline-secondary btn-sm ms-2">
    Register Here
  </button>
</p>
